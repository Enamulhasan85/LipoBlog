{% extends 'blogs/base/base.html' %}


{% block title %}Profile{% endblock %}


{% block site_css %}{% endblock %}


{% block body %}

<section class="py-3">
    <div class="container px-4 px-lg-5 my-3">
        <div class="row w-75 mx-auto text-center">
            <h2 class="text-center">Profile Settings</h2>
            <hr class="m-0 mb-4">
        </div>
        <form class="" action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row gx-4 gx-lg-5 mb-3">
                <div class="col-md-3 border-end">
                    <div class="d-flex flex-column align-items-center text-center">
                        {% if blogger.image == "" %}
                            <img class="rounded-circle m-3" width="115px" height="115px" src="" alt="Profile Picture">
                        {% else %}
                            <img class="rounded-circle m-3" width="115px" height="115px" src="{{ blogger.image.url }}">
                        {% endif %}
                        <span class="fw-bold">{{blogger.fullname}}</span>
                        <span>
                            <div class="row">
                                <div class="pt-2 d-flex">
                                    <label for="email" class="form-label fw-bold me-1">Email:</label>
                                    <input type="email" required="" class="form-control form-control-sm" id="email" name="email" value="{{blogger.email}}" >
                                </div>
                            </div>
                        </span>
                        <span>
                            <div class="row">
                                <div class="pt-2 text-start d-inline-block">
                                    <label class="form-label mx-0" for="image">
                                        <b>Image:</b>
                                        {% if blogger.image != "" %}
                                            <a href="{{ blogger.image.url }}" target="_blank" class="p-0 btn-sm">{{ blogger.image }}</a>
                                        {% endif %}
                                    </label>
                                    <input class="form-control form-control-sm" type="file" name="image" accept="image/*" id="image">
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="col-md-5 border-end">
                    <div class="">
                        <div class="row">
                            <div class="form-group ">
                                <label class="form-label" for="fullname" required><b>Name:</b></label>
                                <input class="form-control" type="text" name="fullname" maxlength="200" required="" id="fullname" value="{{blogger.fullname}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 py-2">
                                <div class="form-group">
                                    <label class="form-label" for="birthdate"><b>Date of Birth:</b></label>
                                    <input class="form-control" type="date" name="birthdate" id="birthdate" value="{{date}}">
                                </div>
                            </div>
                            <div class="col-sm-6 py-2">
                                <div class="form-group">
                                    <label class="form-label" for="gender"><b>Gender:</b></label>
                                    <select class="form-select" name="gender" id="gender" required>
                                        {% if blogger.gender == 'M' %}
                                            <option value="M" selected>Male</option>
                                            <option value="F" >Female</option>
                                        {% else %}
                                            <option value="M" >Male</option>
                                            <option value="F" selected>Female</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="py-2">
                                <label class="form-label" for="about"><b>About:</b></label>
                                <textarea class="form-control" type="text" name="about" id="about" rows="4">{{ blogger.about }}</textarea>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="">
                        <div class="row flex-column align-items-center pb-2">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-label" for="Address" required><b>Address:</b></label>
                                    <input class="form-control" type="text" name="Address" maxlength="200" id="Address" value="{{blogger.address}}">
                                </div>
                            </div>
                            <div class="form-group py-2">
                                <label class="form-label" for="education" required><b>Education:</b></label>
                                <input class="form-control" type="text" name="education" maxlength="200" id="education" value="{{blogger.education}}">
                            </div>
                            <div class="form-group py-2">
                                <label class="form-label" for="occupation" required><b>Occupation:</b></label>
                                <input class="form-control" type="text" name="occupation" maxlength="200" id="occupation" value="{{blogger.occupation}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button class="btn btn-warning profile-button" type="submit">Save Profile</button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}

{% block site_js %}
    <script>
    </script>
{% endblock %}
